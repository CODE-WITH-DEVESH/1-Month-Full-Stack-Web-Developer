<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOM Traversing | Code With Devesh</title>
</head>
<body style="background-color: #212121; color: #fff; font-family: sans-serif;">
  <div class="parent">
    // nodes
    <div class="day">Monday</div>
    <div class="day">Tuesday</div>
    <div class="day">Wednesday</div>
    <div class="day">Thursday</div>
  </div>

  <script>
    // âœ… Selecting parent element
    const parent = document.querySelector('.parent');
    console.log("âœ… Parent element:", parent);

    // âœ… Accessing children by index
    console.log("ğŸ“ Second child (Tuesday):", parent.children[1].innerHTML);

    // âœ… Loop through children
    for (let i = 0; i < parent.children.length; i++) {
      console.log(`ğŸ“Œ Child ${i + 1}:`, parent.children[i].innerHTML);
    }

    // âœ… Styling one child
    parent.children[1].style.color = "red"; // Tuesday becomes red

    // âœ… Accessing first and last child
    console.log("ğŸ”° First child:", parent.firstElementChild.innerHTML);
    console.log("ğŸ”° Last child:", parent.lastElementChild.innerHTML);

    // âœ… Traversing from child to parent
    const dayone = document.querySelector('.day'); // Monday
    console.log("ğŸŒ First .day element:", dayone);
    console.log("â¬†ï¸ Parent of Monday:", dayone.parentElement);
    console.log("â¡ï¸ Next sibling of Monday:", dayone.nextElementSibling.innerHTML); // Tuesday

    // âœ… childNodes (includes text nodes, comments, line breaks)
    console.log("ğŸ§± All child nodes (includes text, line breaks):", parent.childNodes);

    // âœ… Extra DOM Methods (for practice)
    // Create new element
    const newDay = document.createElement('div');
    newDay.className = 'day';
    newDay.innerText = 'Friday';
    parent.appendChild(newDay); // Add Friday at the end

    // Clone Tuesday and add after Thursday
    const tuesdayClone = parent.children[1].cloneNode(true);
    parent.appendChild(tuesdayClone); // Clone added

    // Remove Monday
    const monday = parent.children[0];
    monday.remove();

    // Styling last element
    parent.lastElementChild.style.fontWeight = "bold";
    parent.lastElementChild.style.fontStyle = "italic";

    // âœ… Click Event Example
    parent.children[2].addEventListener('click', function () {
      alert(`Clicked on: ${this.innerText}`);
    });

    // âœ… Total children & childNodes count
    console.log("ğŸ“¦ Total children:", parent.children.length);
    console.log("ğŸ“¦ Total childNodes:", parent.childNodes.length);
  </script>
</body>
</html>
