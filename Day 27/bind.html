// ğŸ§  Class Definition
class React {
    constructor(){
        // ğŸ”¸ Properties
        this.libaray = "React"; // framework name
        this.sever = "https://localhost:3000"; // dummy server URL

        // ğŸ”¸ Requirement: Jab button click ho, to method call ho
        // ğŸ”¸ Binding `this` ka use kyunki class ke andar this default `undefined` ho jata hai event listener mein
        document.querySelector('button').addEventListener('click', this.handelCkick.bind(this));
        // agar `.bind(this)` nahi likhenge, to `this.sever` undefined ho jayega
    }

    // ğŸ”¸ Method to handle button click
    handelCkick(){
        console.log("Button Clicked");
        console.log(this.sever); // prints server URL correctly because of `bind(this)`
    }
}

// ğŸ”¸ Object Creation (Instance)
