<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;

      width: 300px;
    }

    h1 {
      text-align: center;
      color: #00796b;
      margin-bottom: 20px;
    }

    form {

      flex-direction: column;
    }

      padding: 10px;

    }

    button {
      padding: 10px;
      background-color: #00796b;

      color: #333;
    }

    #weight-guide {

    }

    }

    }
  </style>
</head>
<body>

  <div class="container">

</html>
