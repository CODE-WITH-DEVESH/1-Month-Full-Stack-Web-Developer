<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code With Devesh</title>
</head>
<body style="background-color: #121212; color: white; font-family: sans-serif;">
    <h1>‚è± Welcome To Devesh's Timer</h1>
    <button id="start">‚ñ∂Ô∏è Start</button>
    <button id="stop">‚èπ Stop</button>

    <script>
        // üß† Variable to store interval ID
        let intervalId;

        // üìÖ Function to be executed every second
        const sayDate = () => {
            console.log("‚è∞ Time: ", new Date().toLocaleTimeString());
        }

        // ‚úÖ Start Button Click
        document.getElementById('start').addEventListener('click', () => {
            if (!intervalId) { // prevent multiple intervals
                intervalId = setInterval(sayDate, 1000);
                console.log("‚úÖ Timer Started");
            }
        });

        // ‚ùå Stop Button Click
        document.getElementById('stop').addEventListener('click', () => {
            clearInterval(intervalId); // timer stop
            console.log("üõë Timer Stopped");
            intervalId = null; // reset intervalId
        });
    </script>
</body>
</html>
