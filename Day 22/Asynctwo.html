<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code With Dev</title>
</head>
<body>
    <h1>Welocme To Devesh</h1> <!-- Initial heading -->
    <button id="stop">Stop</button> <!-- Button to stop setTimeout -->
</body>

<script>
    // ðŸ”´ setTimeout() â†’ ye function ek baar koi kaam delay ke baad karta hai
    // Example:
    // setTimeout(() => {
    //     console.log("Hello after 2 sec")
    // }, 2000); // 2000ms = 2 seconds

    // ðŸ”´ setInterval() â†’ ye function baar-baar repeat karta hai
    // Example:
    // setInterval(()=> {
    //     console.log("Repeating every 2 sec")
    // }, 2000);

    // âœ… Step 1: Function define kiya jo console par log karega (abhi use nahi ho raha)
    const sayDevesh = function(){
        console.log("Hitesh")
    }

    // âœ… Step 2: Ek function jo heading ko change karega
    const changetesxt = function(){
        document.querySelector('h1').innerHTML = "Best Deevesh" 
        // Heading text ko badal diya
    }

    // âœ… Step 3: setTimeout lagaya jo 2 second ke baad `changetesxt()` run karega
    const chacme = setTimeout(changetesxt, 2000)

    // âœ… Step 4: Agar user "Stop" button dabata hai, to timeout ko cancel kar dena
    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(chacme) // setTimeout cancel ho gaya
        console.log("Timeout stopped by user")
    })

    // Bonus Tip ðŸ’¡:
    // clearTimeout() sirf tab kaam karega jab usse pehle setTimeout ho aur uska ID store kara ho

    // Interview ðŸ”¥:
    // Q: clearTimeout() aur clearInterval() mein kya difference hai?
    // A: clearTimeout ek baar chalne wale delay ko rokta hai, clearInterval loop ko rokta hai.

</script>
</html>
