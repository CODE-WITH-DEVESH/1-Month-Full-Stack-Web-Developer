<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Events - Devesh Special</title>
</head>
<body style="background-color: #121212; color: white;">

  <h2>🎯 DOM Events Full Demo</h2>

  <div id="image" style="display: flex; gap: 20px;">
    <div id="img1">
      <img id="ima1" src="https://via.placeholder.com/100" />
    </div>
    <div id="img2">
      <img id="ima2" src="https://via.placeholder.com/100" />
    </div>
  </div>

  <br>
  <a href="https://www.google.com" target="_blank" id="google">Visit Google</a>

  <script>
    // 🔹 onclick basic way: directly HTML element se JS attach
    document.getElementById('img1').onclick = function () {
      alert("One Img clicked using onclick")  // sirf img1 div par lagega
    }

    // 🔹 addEventListener use karte hain - modern way
    document.getElementById("image").addEventListener('click', function (e) {
      console.log("DIV image clicked (Event Bubbling test)")
    }, false);

    // 🔹 IMG ke andar click handle + stopPropagation
    document.getElementById("ima1").addEventListener('click', function (e) {
      console.log("Image with id ima1 clicked");   // ye sirf img ke click pe chalega
      e.stopPropagation();  // bubbling ko rokta hai (parent div pe click event nahi jaayega)
    }, false);

    // 🔹 preventDefault() ka use (anchor tag ko rokna)
    document.getElementById('google').addEventListener('click', function (e) {
      e.preventDefault();  // anchor tag ka default kaam rokta hai (redirect nahi karega)
      console.log("Google link clicked but not redirected");
    }, false);

    // 🔹 Dynamically clicked image ko remove karna
    document.querySelector('#image').addEventListener('click', function (e) {
      // console.log(e.target.parentNode);  // IMG ke parent div ko log karega
      console.log("Clicked Tag:", e.target.tagName);

      if (e.target.tagName === 'IMG') {
        console.log("Remove IMG with ID:", e.target.id);
        let removeIt = e.target.parentNode;
        removeIt.remove();  // IMG ke parent div ko hi hata diya
      }
    }, false);

    // 🔸Event object se aur kya milta hai?
    /*
      e.type             -> kis type ka event hua (click, keyup etc)
      e.timeStamp        -> event kab fire hua
      e.defaultPrevented -> true/false (kya preventDefault use hua?)
      e.target            -> jis element pe click hua
      e.currentTarget     -> jahan eventListener laga tha
      e.ctrlKey / e.shiftKey -> modifier keys
      e.key / e.keyCode   -> for keyboard events
    */
  </script>
</body>
</html>
<!-- 🔍 Hindi + English Explanation (One-by-One)
✅ onclick vs addEventListener
onclick ek purana tarika hai, ek hi function handle kar sakta hai.

addEventListener() multiple listeners allow karta hai, zyada flexible hai.

✅ stopPropagation() kya karta hai?
Event bubbling ko rokta hai.

Jaise img pe click karo, to parent div ka event trigger nahi hoga.

✅ preventDefault() kya karta hai?
Anchor (<a>) ya form ka default behaviour (redirect/submit) rokta hai.

Useful when you want to handle it manually via JS.

✅ event.target & tagName
e.target: jis element par actual click hua.

tagName: uska naam (like IMG, DIV).

✅ Dynamic remove
e.target.parentNode.remove() se us image ke parent div ko hata diya jata hai.
